<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Stellar Forge Preview</title>
  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0;
      background: #080a12;
      color: #e5e7eb;
      font-family: ui-sans-serif, system-ui, Segoe UI, Roboto;
    }

    header {
      padding: 8px 12px;
      display: flex;
      gap: 8px;
      align-items: center;
      border-bottom: 1px solid #1f2937;
    }

    #preview {
      position: absolute;
      inset: 48px 0 0 0;
    }

    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
      display: block;
    }

    button {
      background: #1f2937;
      color: #e5e7eb;
      border: 1px solid #374151;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #111827;
    }

    .spacer {
      flex: 1;
    }
  </style>
</head>

<body>
  <div id="app">
    <header>
      <strong>Stellar Forge</strong>
      <div class="spacer"></div>
      <button id="regen" title="Regenerate">Regenerate</button>
      <button id="export" title="Export NDJSON">Export</button>
    </header>
    <div id="preview">
      <canvas id="renderCanvas"></canvas>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
